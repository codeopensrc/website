{{- if .Values.configMapData }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "website.fullname" . }}
  labels:
    {{- include "website.labels" . | nindent 4 }}
    {{- with .Values.ciLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{- range $k, $v := .Values.configMapData }}
  {{ $k }}: {{ $v | quote }}
  {{- end }}
{{- end }}
