db: 
  enabled: true
  replicaCount: 3
  image:
    repository: mongo
    pullPolicy: IfNotPresent
    tag: 4.4.6
  command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
  service:
    type: None
    ports:
      - servicePort: 27017
        targetContainerPortName: mongo
  ingress:
    enabled: false
  containerPorts:
    - name: mongo
      port: 27017
  containerProbe:
    enabled: false
  useStatefulSet: true
  statefulSetPodManagementPolicy: "Parallel"
  job:
    enabled: true
    image:
      repository: mongo
      pullPolicy: Always
      tag: "4.4.6"
    backoffLimit: 3
    ttlSecondsAfterFinished: 60
    restartPolicy: Never
    #### TODO: Check exit code and exit properly
    #{"ok" : 0,
    #"errmsg" : "replSetInitiate quorum check failed because not all proposed set members responded affirmatively: website-db-2.website-db:27017 failed with Error connecting to website-db-2.website-d
    #    "code" : 74,
    #   "codeName" : "NodeNotFound" 
    #}  
    command:
    - bash
    - -c
    - |
      echo "Wait 15 for dbs to initialize"
      sleep 15;
      mongo --host "website-db-0.website-db" --eval \
        "rs.initiate( { _id : 'rs0', members: [
            { _id: 0, host: 'website-db-0.website-db:27017' },
            { _id: 1, host: 'website-db-1.website-db:27017' },
            { _id: 2, host: 'website-db-2.website-db:27017' }
        ]})";
  persistence:
    statefulset:
      persistentVolumeClaimRetentionPolicy:
        whenDeleted: Delete
  volumeClaimMounts:
    - mountPath: /data/db
      subPath: db
  secretStringData:
    MONGO_INITDB_DATABASE: mongo
